  <head>

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"

    />
    <title>Wedding album</title>

  <body>
    <header class="header">
      <div class="nav">
        <h1 class="nav__title">My Wedding Album</h1>

        />
        <img src="img/box1.jpg " alt="photo-slider" class="nav__box-img" />

        <button class="nav__box-btn togrid">Go to gallery</button>
      </div>
    </header>
