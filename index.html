<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/favicon.ico" />
    <title>Wedding album</title>
  </head>
  <body>
    <header class="header">
      <div class="back">
        <div class="nav">
          <h1 class="nav__heading">Wellcome to Wedding Album of</h1>
          <h2 class="nav__heading-2">Julia German and Roman Meysarosh</h2>
          <button class="nav__btns nav__btns--slide">Photo Slider</button>
          <button class="nav__btns nav__btns--info">Info</button>
        </div>
      </div>

      <section class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img src="img/1.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img src="img/21.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img src="img/6.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="img/91.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img src="img/58.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img src="img/13.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--7">
          <img src="img/34.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--8">
          <img src="img/54.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--9">
          <img src="img/108.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--10">
          <img src="img/110.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--11">
          <img src="img/53.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--12">
          <img src="img/64.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--13">
          <img src="img/59.jpg" alt="photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--14">
          <img src="img/124.jpg" alt="photo" class="gallery__img" />
        </figure>
      </section>
    </header>
    <div class="info">
      <div class="info__window">
        <svg class="info__icon info__icon--close">
          <use xlink:href="img/symbol.svg#icon-cross"></use>
        </svg>
        <img src="img/invitation.jpg" alt="invitation" class="info__img" />
      </div>
    </div>
    <div class="slider"></div>
  </body>
</html>
